<app-navbar></app-navbar>
<div class="card w-50 m-auto p-3 mt-5" mat-card-content>
  <div class="d-flex">
    <div class="col-md-6">
      <h3 class="text">Sign In</h3>
      <p class="text">Login as a user here...</p>
      <p class="text-danger text-center">{{errormsg}}</p>
      <input type="email" class="form-control mt-2" placeholder="Email" [(ngModel)]="user.email">
      <input type="password" class="form-control mt-2" placeholder="Password" [(ngModel)]="user.password">
      <div class=" text-success mt-2">
        <input type="checkbox" class="form-check-input">
        <label class="ms-2">Remember me</label>
      </div>
      <button class="btn mt-2 w-50" mat-button (click)="signIn()">Sign Up</button>
    </div>
    <div class="col-md-6">
      <img src="assets/Work time-pana.svg" alt="">
    </div>
  </div>
  <div class="mt-2">
    <p class="text-center acct">Don't have an account? <a routerLink="/sign-up" class="link-success">Sign up here</a>
    </p>
</div>
</div>
